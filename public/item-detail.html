<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details - RentHub</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html"><h2>RentHub</h2></a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="items.html" class="nav-link">Browse</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <div class="nav-auth">
                    <button class="btn-secondary" onclick="showLoginModal()">Login</button>
                    <button class="btn-primary" onclick="showRegisterModal()">Sign Up</button>
                </div>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Item Detail Section -->
    <section class="item-detail">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <i class="fas fa-chevron-right"></i>
                <a href="items.html">Browse Items</a>
                <i class="fas fa-chevron-right"></i>
                <span id="breadcrumbTitle">Item Details</span>
            </div>

            <div class="item-detail-content" id="itemDetailContent">
                <!-- Item details will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Rental Modal -->
    <div id="rentalModal" class="modal">
        <div class="modal-content rental-modal">
            <span class="close" onclick="closeModal('rentalModal')">&times;</span>
            <h2>Rent This Item</h2>
            <form id="rentalForm">
                <div class="rental-dates">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
                <div class="rental-summary">
                    <div class="summary-row">
                        <span>Daily Rate:</span>
                        <span id="dailyRate">$0</span>
                    </div>
                    <div class="summary-row">
                        <span>Number of Days:</span>
                        <span id="numberOfDays">0</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total Cost:</span>
                        <span id="totalCost">$0</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rentalMessage">Message to Owner (Optional)</label>
                    <textarea id="rentalMessage" rows="3" placeholder="Tell the owner about your rental needs..."></textarea>
                </div>
                <button type="submit" class="btn-primary btn-full">Request Rental</button>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login to RentHub</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Login</button>
            </form>
            <p class="modal-footer">Don't have an account? <a href="#" onclick="switchModal('loginModal', 'registerModal')">Sign up</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Join RentHub</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPhone">Phone</label>
                    <input type="tel" id="registerPhone" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit" class="btn-primary btn-full">Sign Up</button>
            </form>
            <p class="modal-footer">Already have an account? <a href="#" onclick="switchModal('registerModal', 'loginModal')">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="i"></script>
</body>
</html>
